exec-once = hyprpaper &
exec-once = waybar &
exec-once = dunst &

monitor = ,preferred,auto,1

input {
  kb_layout = us
  follow_mouse = 1
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
  col.inactive_border = rgba(1e1e2eee)
}

decoration {
  rounding = 10
  blur = true
  blur_size = 3
  blur_passes = 2
}

animations {
  enabled = true
  bezier = easeOutCubic, 0.25, 0.1, 0.25, 1.0
  animation = windows, 1, 5, easeOutCubic
}

wallpaper = ,/home/USERNAME/Pictures/wallpapers/hyprland-default.jpg
